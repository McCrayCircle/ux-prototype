{% extends 'product_base.html' %}

{% block title %}Product - Ideas&Bugs{% endblock %}
{% block product_content %}

<ul role="list" class="divide-y divide-gray-100">
  {% for product_idea in product_ideas_listings %}
  <li class="flex items-center justify-between gap-x-6 gap-y-4 py-5 sm:flex-nowrap">
    <div class="flex flex-col gap-y-2">
      <h3 class="text-sm font-semibold leading-6 text-gray-900">
        {{ product_idea.headline }}
      </h3>
      <div class="mt-1 flex flex-col gap-y-2 text-xs leading-5 text-gray-500">
        {{ product_idea.description|safe }}
      </div>
    </div>
    <div class="flex w-full flex-none justify-between gap-x-8 sm:w-auto">
      <img class="h-6 w-6 rounded-full bg-gray-50 ring-2 ring-white"
        src="https://images.unsplash.com/photo-1505840717430-882ce147ef2d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
        alt="Emma Dorsey">
    </div>
  </li>
  {% endfor %}
</ul>


{% endblock %}
